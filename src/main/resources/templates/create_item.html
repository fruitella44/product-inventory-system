<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Inventory Management System</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Добавить товар</h1>
            <div class="card-body">

                <form th:action="@{/items}" th:object="${item}" method="post">
                    <div class="form-group">
                        <label>Наименование</label>
                        <input type="text" name="firstName" th:field="*{productName}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Тип</label>
                        <input type="text" name="lastName" th:field="*{productType}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Вес</label>
                        <input type="text" name="email" th:field="*{productWeight}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Упаковка</label>
                        <input type="text" name="email" th:field="*{productPackage}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Хрупкость</label>
                        <input type="text" name="email" th:field="*{fragile}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Дата добавления</label>
                        <input type="text" name="email" th:field="*{insertProductToInventory}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Стоиомсть USD</label>
                        <input type="text" name="email" th:field="*{priceUsd}" class="form-control"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
