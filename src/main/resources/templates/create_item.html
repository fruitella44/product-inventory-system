<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Inventory Management System</title>

    <style>
        body {
            background-image: url("https://i.imgur.com/C5XtlLm.jpg");
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Добавить товар</h1>
            <div class="card-body">

                <form th:action="@{/items}" th:object="${item}" method="post">
                    <div class="form-group">
                        <label>Наименование</label>
                        <input type="text" name="productName" th:field="*{productName}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Тип</label>
                        <input type="text" name="productType" th:field="*{productType}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Вес</label>
                        <input type="text" name="productWeight" th:field="*{productWeight}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="productPackage">Упаковка</label>
                        <select class="form-control middle-input" id="productPackage" name="fragile">
                            <option value="true" th:selected="*{productPackage}">Да</option>
                            <option value="false" th:selected="*{productPackage}">Нет</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fragile">Хрупкость</label>
                        <select class="form-control middle-input" id="fragile" name="fragile">
                            <option value="true" th:selected="*{fragile}">Да</option>
                            <option value="false" th:selected="*{fragile}">Нет</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Дата добавления</label>
                        <input type="date" name="insertDate" th:field="*{insertProductToInventory}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Стоиомсть USD</label>
                        <input type="text" name="priceUsd" th:field="*{priceUsd}" class="form-control"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
