<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Inventory Management System</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Внести правки</h1>
            <div class="card-body">

                <form th:action="@{/items/{id} (id=${item.id})}" th:object="${item}" method="post">
                    <div class="form-group">
                        <label>Наименование</label>
                        <input type="text" name="firstName" th:field="*{productName}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Тип</label>
                        <input type="text" name="type" th:field="*{productType}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Вес</label>
                        <input type="text" name="weight" th:field="*{productWeight}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="package">Упаковка</label>
                        <select class="form-control middle-input" id="package" name="package">
                            <option value="true" th:selected="*{productPackage}">Да</option>
                            <option value="false" th:selected="*{productPackage}">Нет</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fragile">Хрупкость</label>
                        <select class="form-control middle-input" id="fragile" name="fragile">
                            <option value="true" th:selected="*{fragile}">Да</option>
                            <option value="false" th:selected="*{fragile}">Нет</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Дата добавления</label>
                        <input type="date" name="insertDate" th:field="*{insertProductToInventory}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Стоиомсть USD</label>
                        <input type="text" name="priceUsd" th:field="*{priceUsd}" class="form-control"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
