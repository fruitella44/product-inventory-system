<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Inventory Management System</title>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Список продуктов</h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/items/new}" class="btn btn-primary btn-sm mb3">Добавить новый</a>
    </div>
  </div>

  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Наименование</th>
      <th scope="col">Тип</th>
      <th scope="col">Вес</th>
      <th scope="col">Упаковка</th>
      <th scope="col">Хрупкость</th>
      <th scope="col">Дата добавления</th>
      <th scope="col">Стоимость USD</th>
      <th scope="col">Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "item: ${items}">
      <td th:text="${item.productName}"></td>
      <td th:text="${item.productType}"></td>
      <td th:text="${item.productWeight}"></td>
      <td>
        <span th:if="${item.insertProductToInventory}">Да</span>
        <span th:unless="${item.insertProductToInventory}">Нет</span>
      </td>
      <td>
        <span th:if="${item.fragile}">Да</span>
        <span th:unless="${item.fragile}">Нет</span>
      </td>
      <td th:text="${item.insertProductToInventory}"></td>
      <td th:text="${item.priceUsd}"></td>
      <td>
        <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-primary">Правка</a>
        <a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-danger">Удаление</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <ul>
      <!-- previous page button -->
      <li th:class="${page.hasPreviousPage()} ? '' : 'disabled'">
        <a th:href="@{${page.previousPageLink()}}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <!-- page links -->
      <li th:each="pageNumber : ${page.pages}" th:class="${page.currentPageNumber == pageNumber} ? 'active' : ''">
        <a th:href="@{${page.pageLink(pageNumber)}}" th:text="${pageNumber}"></a>
      </li>
      <!-- next page button -->
      <li th:class="${page.hasNextPage()} ? '' : 'disabled'">
        <a th:href="@{${page.nextPageLink()}}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
